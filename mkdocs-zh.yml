site_name: FlubuCore
site_url: http://flubucore-zh.dotnetcore.xyz
repo_name: 'GitHub'
repo_url: 'https://github.com/dotnetcore/FlubuCore'

docs_dir: docs/zh
site_dir: site

theme:
     language: 'zh'
     name: 'material'
     palette:
       primary: 'indigo'
       accent: 'indigo'
     font:
        text: 'Roboto'        
     feature:
       tabs: true 
     custom_dir: "docs/resources"
  
 
plugins:
  - search:
      lang: ['en']

 
nav:
    - 'FlubuCore': 'index.md'
  

markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
      linenums: true
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: dotnetcore
      repo: FlubuCore
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde